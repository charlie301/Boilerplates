<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vue Basic template</title>
  <!-- CSS -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

  <!-- navigation bar -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <a class="navbar-brand"><i class="glyphicon glyphicon-bullhorn"></i> Vue Boiler template</a>
    </div>
  </nav>

  <!-- main body of our application -->
  <div class="container" id="events">

    <!-- add an event form -->
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3>Add an Event</h3>

          <!-- Vue instance is being bound to here -->
          <div id="app">
            {{message}}
          </div>

          <!-- binding data to title -->
          <div id="app2">
            {{message}}
            <span v-bind:title="secretNote">Hover over for secret note</span>
          </div>

          <!-- Using boolean conditionals for display -->
          <div id="cond">
            <p v-if="seen"> Now you see me </p>
          </div>

          <!-- Iterating over array of objects -->
          <div id="loop">
            <ul>
              <li v-for="person in names">
                {{person.name}}
              </li>
            </ul>
          </div>

        </div>
        <div class="panel-body">

          <!-- Binding functions to componenets -->
          <div id="revString">
            <p> {{message}} </p>
            <button v-on:click="reverse">Reverse String </button>
          </div>

          <!-- Data binding -->
          <div id="msgBind">
            <p> {{message}} </p>
            <input v-model="message">
          </div>

        </div>

      </div>
    </div>

    <!-- show the events -->
    <div class="col-sm-6">
      <div class="list-group">

      </div>
    </div>
  </div>

  <!-- JS -->
  <!--<script src="node_modules/vue/dist/vue.js"></script>-->
  <!--<script src="node_modules/vue-resource/dist/vue-resource.js"></script>-->
  <script src="js/site.js"></script>
</body>
</html>
